<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SkillXchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            text-align: center;
        }

        .auth-title {
            font-size: 36px;
            font-weight: 400;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 15px 0;
            border: none;
            border-bottom: 1px solid #dfe6e9;
            font-size: 15px;
            color: #2c3e50;
            background: transparent;
            transition: border-color 0.3s;
            outline: none;
        }

        .form-group input::placeholder {
            color: #b2bec3;
        }

        .form-group input:focus {
            border-bottom-color: #3498db;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 20px 0;
            text-align: left;
        }

        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #3498db;
        }

        .form-checkbox label {
            font-size: 14px;
            color: #636e72;
            cursor: pointer;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #95a5a6;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dfe6e9;
        }

        .divider span {
            padding: 0 15px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            padding: 12px 20px;
            background: white;
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            font-size: 14px;
            color: #636e72;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #3498db;
            color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-footer {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .auth-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .auth-card {
                padding: 40px 30px;
            }
            
            .auth-title {
                font-size: 28px;
            }
            
            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Sign in</h1>
            <p class="auth-subtitle">Sign in to continue</p>

            <form id="signinForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn-submit">Sign in</button>
            </form>

            <div class="divider">
                <span>ACCESS QUICKLY</span>
            </div>

            <div class="social-buttons">
                <button type="button" class="social-btn">Google</button>
                <button type="button" class="social-btn">Linkedin</button>
                <button type="button" class="social-btn">SSO</button>
            </div>

            <div class="auth-footer">
                Already have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="signin.js"></script>
    <script src="auth.js"></script>


</body>
</html>
